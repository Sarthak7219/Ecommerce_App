{% extends 'base/base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign up</h4>
          <form method="post">
            {% csrf_token %}
            {% include 'base/alert.html'%}

            <div class="form-group">
                 <input name="first_name" class="form-control" placeholder="Firstname" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                 <input name="last_name" class="form-control" placeholder="Lastname" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                 <input name="email" class="form-control" placeholder="Email" type="email">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="password" class="form-control" placeholder="Password" type="password">
            </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="#" class="float-right">Forgot password?</a> 
                <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
        
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>


{% endblock %}
